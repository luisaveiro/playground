#--------------------------------------------------------------------------
# ! The Docker Compose file is configured for local environments.
# ! Do not deploy the Fuse.js sample in production environments.
#--------------------------------------------------------------------------

# Docker compose version - https://docs.docker.com/compose/compose-file
version: "3.9"

# Sets the project name.
name: playground

# The Docker services.
services:
  # The Fuse.js app container
  fusejs:
    # https://hub.docker.com/_/nginx
    image: nginx:alpine
    container_name: ${APP_CONTAINER_NAME:-fusejs_app}
    networks:
      - local
    ports:
      - ${APP_PORT:-80}:80
    # Map the app container exposed port to the host port.
    volumes:
      - .${CODE_DIR:-/code}:/usr/share/nginx/html

# The Docker networks.
networks:
  local:
    driver: "bridge"
    name: "${NETWORK_NAME:-fusejs_local}"
